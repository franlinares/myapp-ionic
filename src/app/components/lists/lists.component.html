
<ion-list color="dark">

  <ion-item-sliding *ngFor="let lista of deseosService.listas | filterCompleted:finished ">

    <ion-item color="dark" 
              detail
              (click)="listSelected(lista)">
      <ion-label>{{lista.titulo}}</ion-label>

      <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editList(lista)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(lista)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>


</ion-list>
